<!DOCTYPE html>
<html>

<head>
	<title>Slide Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup" id="adminLoginForm">
			<form>
				<label for="chk" aria-hidden="true">Admin login in</label>
				<input type="text" name="txt" placeholder="User name" id="adminUsername" required="">
				<input type="password" name="pswd" placeholder="Password" id="adminPassword" required="">
				<button id="adminLoginBtn">login in</button>
				<p id="errorMsg" style="color: red; margin-top: 15px;"></p>
			</form>
		</div>
	</div>
	<script src="admin.js" defer type="module"></script>
</body>

</html>
