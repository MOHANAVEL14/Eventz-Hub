<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hub - Login Options</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Event Hub</h1>
        <p>Please select your login type to proceed.</p>
        
        <div class="options-grid">
            
            <a href="../login/login.html" class="option-card user-card">
                <i class="fas fa-user-alt icon"></i>
                <h2>User Login</h2>
                <p>Browse events, register, and save favorites.</p>
            </a>
            
            <a href="../login/adminlogin.html" class="option-card admin-card">
                <i class="fas fa-user-shield icon"></i>
                <h2>Admin Panel</h2>
                <p>Manage events, users, and system settings.</p>
            </a>
            
        </div>
    </div>
</body>
</html>
