<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Jost', sans-serif; background: #f4f7f6; }
        .request-card { transition: all 0.3s ease; }
        .request-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
        .btn-accept { background-color: #10b981; } /* emerald-500 */
        .btn-reject { background-color: #ef4444; } /* red-500 */
    </style>
</head>
<body class="p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-blue-700 text-center my-8">Admin Event Requests Panel</h1>
        
        <div class="flex border-b mb-6">
            <button class="px-4 py-2 text-blue-700 border-b-2 border-blue-700 font-semibold">Pending Requests</button>
            <a href="#" class="px-4 py-2 text-gray-500 hover:text-blue-700">Add New Event (Manual)</a>
            <button id="adminLogoutBtn" class="ml-auto px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600">Logout</button>
        </div>

        <div id="requestsContainer" class="space-y-6">
            <p id="loadingMessage" class="text-center text-gray-500">Loading pending requests...</p>
        </div>
    </div>

    <script src="admin_main2.js" defer type="module"></script>
</body>
</html>
