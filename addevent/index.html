<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Jost font (as specified in original CSS) -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Jost font and clean body styles */
        body {
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #f8fdfd, white, #f8fdfd);
        }
        /* Custom styles to hide the checkbox for a single form structure */
        #chk {
            display: none;
        }
        /* Style for the select arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2212%22%20height%3D%2212%22%20viewBox%3D%220%200%2012%2012%22%3E%3Cpath%20d%3D%22M10.293%2C3.293%2C6%2C7.586%2C1.707%2C3.293A1%2C1%2C0%2C0%2C0%2C.293%2C4.707l5%2C5a1%2C1%2C0%2C0%2C0%2C1.414%2C0l5-5a1%2C1%2C0%2C0%2C0%2C-1.414-1.414Z%22%20fill%3D%22%232563EB%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.75rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- The main card container -->
    <!-- Replaces .main with responsive Tailwind classes -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl transition-all duration-300">

        <!-- Hidden checkbox (kept for original structure but not functional in this single-form layout) -->
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup w-full">
            <form class="space-y-4">
                <!-- Title: Replaces the 'label' as the main heading -->
                <h1 class="text-4xl font-extrabold text-blue-700 text-center mt-2 mb-8">Add Event</h1>

                <!-- Input Group -->
                <input type="text" name="event-name" placeholder="Event Name" id="sname" required=""
                       class="w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 shadow-sm">

                <!-- Select Input Group -->
                <select id="eventTypeSelect" required
                        class="w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 shadow-sm text-gray-500">
                    <option value="" disabled selected>Select Event Type</option>
                    <option value="all">üé≠ All Categories</option>
                    <option value="college">üè´ College Fests</option>
                    <option value="concerts">üé§ Concerts</option>
                    <option value="sports">üèÉ‚Äç‚ôÇÔ∏è Sports</option>
                    <option value="food">üçî Food Festivals</option>
                </select>

                <!-- Textarea Group (Increased rows for location details as per image) -->
                <textarea name="location" placeholder="Location Details" id="s-location" rows="3" required=""
                          class="w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 shadow-sm resize-none"></textarea>
                <input type="date" name="event-date" class="filter-date w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 shadow-sm" required="">
                <!-- Input Group -->
                <input type="tel" name="organizer" placeholder="Organizer Phone Number" id="s-phone" required=""
                       class="w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 shadow-sm">
                <!-- Input Group -->
                <input type="email" name="email" placeholder="Organizer Email" id="semail" required=""
                       class="w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 shadow-sm">
                <!-- Submit Button -->
                <button type="submit" id="submitEventBtn"
                        class="w-full py-3 mt-6 text-lg text-white font-bold bg-blue-600 rounded-lg shadow-xl hover:bg-blue-700 transition duration-300 transform hover:scale-[1.01]">
                    Submit Event
                </button>
            </form>
        </div>
        
        <!-- Removed the incomplete .login block to focus on the single form -->
    </div>
    
    <!-- Removed main.js as the user did not provide its content and it's not needed for alignment -->
    <script src="main.js" defer type="module"></script>
</body>
</html>
